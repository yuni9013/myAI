<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Chat AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    #app {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #chat {
      text-align: left;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 300px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: blue;
    }
    .ai {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Personality Chat AI</h1>
    <textarea id="personality" placeholder="Describe the AI's personality..."></textarea>
    <textarea id="userMessage" placeholder="Enter your message..."></textarea>
    <button id="sendButton">Send</button>
    <div id="chat"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
